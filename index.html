<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Get in touch with Euro Exchange's dedicated support team. We're here to
  assist you with all your international payment needs. Contact us via phone, email, or our
  online form.">
  <link rel="icon" type="image/png" href="./images/ico.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&display=swap" rel="stylesheet">
  <title>euroExchange</title>
  <link rel="stylesheet" href="./css/itc-custom-select.css">
  <link href="./css/reset.css" rel="stylesheet">
  <link href="./css/login.css" rel="stylesheet">
  <link href="./css/media.css" rel="stylesheet">
  <script src="https://www.google.com/recaptcha/api.js"></script>
</head>

<body class="body">
  <header class="header">
  </header>
  <div class="wrapper login-page">
    <div class="bg-city animate-fade-start" data-animate>
      <img src="./images/bg-city.png" alt="decor" aria-hidden="true" width="2356" height="973">
    </div>
    <main class="main">
      <div class="bg-logo animate-fade-start" data-animate>
        <img src="./images/bg-logo.png" alt="decor" aria-hidden="true" width="400" height="66">
      </div>
      <div class="decor-bg-2">
        <img src="./images/decor-2.png" alt="decor" aria-hidden="true" width="1158" height="1158">
      </div>
      <div class="decor-bg-3">
        <img src="./images/decor-3.png" alt="decor" aria-hidden="true" width="1068" height="1365">
      </div>
      <div class="decor-bg-2-mob">
        <img src="./images/decor-2-mob.png" alt="decor" aria-hidden="true" width="275" height="641">
      </div>
      <div class="decor-bg-3-mob">
        <img src="./images/decor-3-mob.png" alt="decor" aria-hidden="true" width="305" height="620">
      </div>

      <section class="register">
        <h1 class="reg-title animate-fade-start" data-animate>Welcome to EuroExchange</h1>
        <div class="animate-fade-start" data-animate>
          <a href="https://uchvuch.github.io/totalExChange/" class="logo">
            <img src="./images/reg-logo2x.png" alt="To main page">
          </a>
        </div>
        <div class="register__form animate-fade-start" data-animate>
          <form class="reg-form login-form">
            <label class="login__label" for="loginInput">
              <div class="login__label-inner">
                <img class="login__icon" src="./images/icons/user-bold.svg" alt="decor" aria-hidden="true" width="20" height="20">
                <input class="login__input" id="loginInput" type="text" placeholder="Enter username" required>
              </div>
            </label>
            <label class="login__label" for="passwordInput">
              <div class="login__label-inner">
                <img class="login__icon" src="./images/icons/password-outline.svg" alt="decor" aria-hidden="true" width="20" height="20">
                <input class="login__input" id="passwordInput" type="text" placeholder="Enter password" required>
              </div>
            </label>
            <div class="register__form-buttons">
              <button class="register__form-button button-next">SIGN IN</button>
              <div class="recovery-link"><a href="recovery.html">Forgot password?</a></div>
              <a class="register__form-link" href="register-personal.html">Apply for personal account</a>
              <a class="register__form-link" href="register-corporate.html">Apply for corporate account</a>
            </div>
          </form>
        </div>
      </section>

    </main>
    <footer class="footer animate-fade-start" data-animate>
      <div class="footer__copyright container">
        <span>Â© 2023 Euro Exchange Securities UK Ltd. All Rights Reserved</span>
      </div>
    </footer>
  </div>
  <script src="./js/itc-custom-select.js"></script>
  <script src="./js/login.js"></script>
</body>

</html>
